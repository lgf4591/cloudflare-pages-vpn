port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
proxies:

  - name: WARP
    type: wireguard
    server: 162.159.192.1
    port: 2408
    ip: 172.16.0.2
    ipv6: 2606:4700:110:87ad:b400:91:eadb:887f
    private-key: wIC19yRRSJkhVJcE09Qo9bE3P3PIwS3yyqyUnjwNO34=
    public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
    udp: true
    ip-version: ipv6-prefer
    reserved: XiBe
    remote-dns-resolve: true  
    dns: [ 1.1.1.1, 8.8.8.8 ]
    dialer-proxy: "WARP前置节点"

proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - WARP
      - 自动选择
      - 负载均衡
      - 手动选择
      - DIRECT
  - name: WARP前置节点
    type: select
    proxies:
      - 自动选择
      - 负载均衡
      - 手动选择

  - name: 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:


  - name: 手动选择
    type: select
    proxies:


  - name: 负载均衡
    type: load-balance #负载均衡
    proxies:

    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    #lazy: true
    #disable-udp: true
    strategy: round-robin #作为前置节点⽤这个⽐较好

      
rules:
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,节点选择
